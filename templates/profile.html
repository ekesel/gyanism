{% extends "base.html" %}
{% block body %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <h1 class="mb-3 bread">Profile</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Profile <i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h1>Welcome {{user.username}}</h1>
            <h4>Please choose an Option</h4>
              <button class="btn btn-danger"><a href="{% url 'account_logout' %}">Logout</a></button>
              <button class="btn btn-secondary"><a href="{% url 'account_change_password' %}">Password Change</a></button>
              <button class="btn btn-outline-primary"><a href="{% url 'account_email' %}">Change E-mail</a></button>
            </div>
            </div>
            </div>
            </section>
            {% endblock body %}
